<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Manipulation</title>
    <script src="/JavaScript/index.js"></script>
    <style>
        /* Add any additional styling if needed */
    </style>
</head>
<body>

    <div>
        <label><input type="checkbox" value="Internship"> Internship</label>
        <label><input type="checkbox" value="Pabau"> Pabau</label>
        <label><input type="checkbox" value="Employment"> Employment</label>
        <label><input type="checkbox" value="Career"> Career</label>
    </div>

    <button onclick="shuffleValues()">Shuffle Values</button>
    <button onclick="changeValues()">Change Values</button>
    <button onclick="showSelectedValues()">Show Selected Values</button>


</body>
</html>
